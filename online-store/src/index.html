<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./img/basket.png">
  <meta name="description" content="Online Store">
  <title>Online Store</title>
</head>
<body class="body">
  <header class="header">
    <div class="container">
      <a class="logo" href="#"></a>
      <h1 class="title">Online Store</h1>
      <div class="shopping-cart" title="Корзина">
        <span class="quantity">0</span>
      </div>
    </div>
  </header>
  <main class="main container">
    <div class="filters">
      <div class="filters-group">
        <h4 class="title">Фильтры по значению</h4>
        <div class="filter filter-by-manufacturer">
          Производитель:
          <div class="btns">
            <button class="btn samsung">Samsung</button>
            <button class="btn apple">Apple</button>
            <button class="btn xiaomi">Xiaomi</button>
          </div>
        </div>
        <div class="filter filter-by-cams">
          Количество камер:
          <div class="btns">
            <button class="btn cam-3">3</button>
            <button class="btn cam-2">2</button>
            <button class="btn cam-1">1</button>
          </div>
        </div>
        <div class="filter filter-by-color">
          Цвет:
          <div class="btns">
            <button class="btn type-white">белый</button>
            <button class="btn type-yellow">желтый</button>
            <button class="btn type-red">красный</button>
          </div>
        </div>
        <div class="filter filter-by-favorite">
          Только популярные:
          <input type="checkbox" class="favorite-input" id="checkbox">
            <label for="checkbox" class="favorite-input-label"></label>
          </div>
      </div>
      <div class="filters-group">
      </div>
      <div class="filters-group">
      </div>
    </div>

  </main>
</body>
</html>

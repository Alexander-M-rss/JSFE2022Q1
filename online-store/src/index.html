<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./img/basket.png">
  <meta name="description" content="Online Store">
  <title>Online Store</title>
</head>
<body class="body">
  <header class="header">
    <div class="container">
      <a class="logo" href="#"></a>
      <h1 class="title">Online Store</h1>
      <div class="shopping-cart" title="Корзина">
        <span class="quantity">0</span>
      </div>
    </div>
  </header>
  <main class="main container">
    <div class="filters">
      <div class="filters-group">
        <h4 class="title">Фильтры по значению</h4>
        <div class="filter filter-by-manufacturer">
          Производитель:
          <div class="btns">
            <button class="btn samsung">Samsung</button>
            <button class="btn apple">Apple</button>
            <button class="btn xiaomi">Xiaomi</button>
          </div>
        </div>
        <div class="filter filter-by-cams">
          Количество камер:
          <div class="btns">
            <button class="btn cam-3">3</button>
            <button class="btn cam-2">2</button>
            <button class="btn cam-1">1</button>
          </div>
        </div>
        <div class="filter filter-by-color">
          Цвет:
          <div class="btns">
            <button class="btn type-white">белый</button>
            <button class="btn type-yellow">желтый</button>
            <button class="btn type-red">красный</button>
          </div>
        </div>
        <div class="filter filter-by-favorite">
          Только популярные:
          <input type="checkbox" class="favorite-input" id="checkbox">
            <label for="checkbox" class="favorite-input-label"></label>
          </div>
      </div>
      <div class="filters-group">
        <h4 class="title">Фильтры по диапазону</h4>
        <div class="range">
          <h5 class="title">Количество на складе: </h5>
          <div class="range-slider">
            <div class="value quantity-low">1</div>
            <div class="slider quantity-slider"></div>
            <div class="value quantity-hi">12</div>
          </div>
          <div class="range">
            <h5 class="title">Год выхода на рынок: </h5>
            <div class="range-slider">
              <div class="value year-low">2000</div>
              <div class="slider year-slider"></div>
              <div class="value year-hi">2022</div>
            </div>
          </div>
        </div>
      </div>
      <div class="filters-group">
        <div class="filter-by-name">
          <h5 class="title">Поиск</h5>
          <div class="search-wrapper">
            <input placeholder="Введите текст" type="text" class="search" value="" autofocus autocomplete="off">
            <div class="clear"></div>
          </div>
        </div>
        <div class="sorting">
          <h5 class="title">Сортировка</h5>
          <select class="sorting-type-select">
            <option value="1">По названию, от А до Я</option>
            <option value="2">По названию, от Я до А</option>
            <option value="3">По году, по возрастанию</option>
            <option value="4">По году, по убыванию</option>
            <option value="5">По количеству, по возрастанию</option>
            <option value="6">По количеству, по убыванию</option>
          </select>
        </div>
        <div class="reset">
          <button class="btn filter-reset">Сброс фильтров</button>
          <button class="btn settings-reset">Сброс настроек</button>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
